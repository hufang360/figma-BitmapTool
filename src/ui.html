<!-- 面板文字提示 -->
<div id="msgBoxParent" style="display:none" ><div id="msgBox" class="badge badge-pill text-wrap text-muted px-1"></div></div>
<div id="lottieContain" style="display:''" ></div>


<div class="accordion">

  <!-- accordion 1 -->
  <!-- 常用 -->
  <div class="accordion-item rounded-0" style="padding-left: 0;">
    <div class="card-header text-sm-left text-muted px-1 py-0" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1">常用</div>
    <div id="collapse1" class="collapse show">
      <div class="accordion-body px-1 py-1">

        <!-- 图片等比缩放 -->
        <div class="mb-1">
          <span class="badge px-0 text-muted">位图缩放</span>
          <div class="input-group input-group-sm" style="width: 230px;">
            <input id="imageSize" type="text" class="form-control" value=1 placeholder="请输入整数倍" title="每帧延迟数（毫秒）">
            <button id="btnImageSize" class="btn btn-outline-secondary  border" title="缩放比">缩放</button>
          </div>
          <div class="d-flex flex-row">
            <div class="form-check form-control-sm">
              <input id="alignCheckbox" type="checkbox" class="form-check-input">
              <label for="alignCheckbox" class="form-check-label text-muted">居中对齐</label>
            </div>
            <div id="imgSizeParent" class="mx-auto" style="display:none" ><div id="imgSize" class="badge badge-pill text-muted fw-normal py-2"></div></div>
          </div>
        </div>


        <!-- 划分切片 -->
        <div class="mb-2">
          <div class="mb-1 badge px-0 text-muted">划分切片</div>
          <div class="input-group input-group-sm mb-1" style="width: 230px;">
              <span class="input-group-text text-muted">行</span>
              <input type="text" id="inputRow" value="1" class="form-control">
              <span class="input-group-text text-muted">列</span>
              <input type="text" id="inputCol" value="1" class="form-control">
              <button id="btnSlice" class="btn btn-outline-secondary  border">划分</button>
          </div>
        </div>

        <!-- Gif -->
        <div class="mb-2">
          <span class="badge px-0 text-muted">Gif</span>
          <div class="input-group input-group-sm mb-1" style="width: 230px;">
            <input type="text" class="form-control" id="inputDelay" value=100 placeholder="每帧延迟数（毫秒）" title="每帧延迟数（毫秒）">
            <button id="btnSliceToGif" class="btn btn-outline-secondary  border" title="切片转gif">生成</button>
          </div>
        </div>

            <!-- … -->
          <div class="mb-2">
            <span class="badge px-0 text-muted">…</span>
            <div class="mb-1">
              <button id="btnGroupSlice" class="btn btn-outline-secondary btn-sm mr-1 border"style="width: 112px;" >按组切片</button>
              <button id="btnSliceToPng" class="btn btn-outline-secondary btn-sm mr-1 border" style="width: 112px;" >切片转png</button>
            </div>
            <div class="mb-1">
              <button id="btnCornerSmoothing" class="btn btn-outline-secondary btn-sm mr-1 border" style="width: 112px;" >5px圆角</button>
              <button id="btnComponentToFrame" class="btn btn-outline-secondary btn-sm mr-1 border" style="width: 112px;" >组件转画框</button>
            </div>
          </div>

      </div>
    </div>
  </div>


  <!-- accordion 2 -->
  <!--  其它 -->
  <div class="accordion-item">
    <div class="card-header text-sm-left text-muted px-1 py-0" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2">其它</div>
    <div id="collapse2" class="collapse">
      <div class="card-body px-1 py-1">

        <!-- 位置偏移 -->
        <div class="mb-2">
          <span class="badge px-0 text-muted">位移（Nudge）</span>
          <div>
            <!--  ↑ -->
            <div style="padding-left: 50;">
              <button id="btnUp" class="btn btn-outline-secondary btn-sm mb-1 rounded-pill border-0" style="width: 50px;" >↑</button>
            </div>
            <!-- ←  input  →-->
            <div style="display: flex;flex-direction: row; flex:0;">
              <!-- ← -->
              <button id="btnLeft" class="btn btn-outline-secondary btn-sm mb-1 rounded-pill border-0" style="width: 50px;" >←</button>
              <!-- input -->
              <div class="input-group input-group-sm mb-1" style="width: 50px;">
                <input id="inputDisdance" type="text" value="10" class="form-control rounded-pill" style="text-align:center; vertical-align:middel;">
              </div>
              <!--  →-->
              <button id="btnRight" class="btn btn-outline-secondary btn-sm mb-1 rounded-pill border-0" style="width: 50px;" >→</button>
            </div>
            <!--  ↓ -->
            <div style="padding-left: 50;">
              <button id="btnDown" class="btn btn-outline-secondary btn-sm mb-1 rounded-pill border-0" style="width: 50px;" >↓</button>
            </div>
          </div>
        </div>


        <!-- 9切片 -->

          <div class="badge px-0 text-muted">9切片</div>

          </div>
        </div> -->

        <!-- 导入lottie -->
        <div class="mb-2">
          <span class="badge px-0 text-muted">导入lottie序列帧</span>
          <div class="input-group input-group-sm mb-1" style="width: 230px;">
            <input type="text" id="inputLottie" placeholder="https://" class="form-control" title="json文件地址">
            <button id="btnlottie" class="btn btn-outline-secondary border">导入</button>
          </div>
        </div>

        <!-- more -->
        <div class="mb-2">
          <span class="badge px-0 text-muted">…</span>
          <div class="mb-1">
            <button id="btnSelectExportable"class="btn btn-outline-secondary btn-sm border" style="width: 112px;">选中导出项</button>
            <button id="btnSelectText" class="btn btn-outline-secondary btn-sm border" style="width: 112px;">选中文本框</button>
          </div>
          <div>
            <button id="btnRectBox" class="btn btn-outline-secondary btn-sm border" style="width: 112px;">位置信息</button>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
